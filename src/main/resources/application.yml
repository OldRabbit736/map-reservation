spring:
  profiles:
    active: local
  config:
    import:
      - optional:classpath:application-naver-maps.yml
      - optional:classpath:application-cors.yml
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:mysql://localhost:3312/map-reservation
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
